<form #f="ngForm" (submit)="onSubmit(f)" >
    <mat-dialog-content>
      <div mat-dialog-title>{{ 'New Cargo'| translate }}</div>
          <div class="row">

            <div class="col-md-6">
              <app-input-geocoder
                required
                #geocoder_departure_input
                [google_id]="entity.departure_place"
                placeholder="{{ 'Departure city' | translate }}"
                [types]="['(cities)']"
              ></app-input-geocoder>
            </div>

            <div class="col-md-6 from-froup ">
              <app-input-geocoder
                required
                [google_id]="entity.arrival_place"
                #geocoder_arrival_input
                placeholder="{{ 'Arrival city' | translate }}"
                [types]="['(cities)']"
              ></app-input-geocoder>
            </div>

          </div>

          <div class="row">
            <div class="col-md-4">
              <mat-form-field [class]="formErrors.getErrorClass('title')">
                <input
                  matInput
                  required
                  maxlength="30"
                  placeholder="{{ 'Short description'|translate }}"
                  value="{{ entity.title }}"
                  [(ngModel)]="entity.title"
                  name="title"
                />
                  <app-form-error field="title" [formErrors]="formErrors"></app-form-error>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field [class]="formErrors.getErrorClass('departure_date')">
                <input
                  [min]="date_now"
                  [max]="date_max"
                  matInput [matDatepicker]="departure_date"
                  placeholder="{{ 'Date of download'|translate }}"
                  [(disabled)]="entity.is_permanent"
                  [(ngModel)]="entity.departure_date"
                  name="departure_date"
                >
                <mat-datepicker-toggle matSuffix [for]="departure_date"></mat-datepicker-toggle>
                <mat-datepicker [startAt]="date_now" #departure_date></mat-datepicker>
                  <app-form-error field="departure_date" [formErrors]="formErrors"></app-form-error>
              </mat-form-field>
            </div>
            <div class="col-md-3" [(attr.disabled)]="entity.is_permanent || !entity.departure_date">
              <mat-form-field [class]="formErrors.getErrorClass('arrival_date')">
                <input
                  [min]="entity.departure_date"
                  [max]="date_max"
                  matInput [matDatepicker]="arrival_date"
                  placeholder="{{ 'Date of uploading' | translate}}"
                  [(disabled)]="entity.is_permanent || !entity.departure_date"
                  [(ngModel)]="entity.arrival_date"
                  name="arrival_date"
                >
                <mat-datepicker-toggle matSuffix [for]="arrival_date"></mat-datepicker-toggle>
                <mat-datepicker
                  #arrival_date
                  [(startAt)]="entity.departure_date"
                  [(startView)]="entity.departure_date"
                ></mat-datepicker>
                  <app-form-error field="arrival_date" [formErrors]="formErrors"></app-form-error>
              </mat-form-field>

            </div>
            <div class="col-md-2">
              <mat-checkbox name="permanent" [(ngModel)]="entity.is_permanent">{{ 'Is Permanent'| translate }}</mat-checkbox>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <mat-form-field [class]="formErrors.getErrorClass('transport_type')">
                <mat-select
                        placeholder="{{ 'Body type' | translate }}"
                        [(ngModel)]="entity.transport_type"
                        name="transport_type"
                >
                  <mat-option *ngFor="let tt of transport_type" [value]="tt">
                    {{ tt|translate }}
                  </mat-option>
                </mat-select>
                  <app-form-error field="transport_type" [formErrors]="formErrors"></app-form-error>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field [class]="formErrors.getErrorClass('load_type')">
                <mat-select
                        placeholder="{{ 'Load type'| translate }}"
                        [(ngModel)]="entity.load_type"
                        name="load_type"
                >
                  <mat-option *ngFor="let lt of load_type" [value]="lt">
                    {{ lt|translate }}
                  </mat-option>
                </mat-select>
                  <app-form-error field="load_type" [formErrors]="formErrors"></app-form-error>
              </mat-form-field>
            </div>

            <div class="col-md-1">
              <mat-form-field [class]="formErrors.getErrorClass('weight')">
                <input
                  matInput
                  type="number"
                  placeholder="{{ 'Weight'|translate }}"
                  value="{{ entity.weight }}"
                  [(ngModel)]="entity.weight"
                  name="weight"
                >
                  <app-form-error field="weight" [formErrors]="formErrors"></app-form-error>
              </mat-form-field>
            </div>


            <div class="col-md-1">
              <mat-form-field [class]="formErrors.getErrorClass('volume')">
                <input
                  matInput
                  type="number"
                  placeholder="{{ 'Volume' | translate }}"
                  value="{{ entity.volume }}"
                  [(ngModel)]="entity.volume"
                  name="volume"
                >
                  <app-form-error field="volume" [formErrors]="formErrors"></app-form-error>
              </mat-form-field>
            </div>

          </div>
    </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="cancelCreation($event)" i18n> {{ 'Cancel'| translate }}</button>
    <button mat-raised-button type="reset" i18n>{{ 'Reset' | translate}}</button>
    <button mat-raised-button type="submit" color="primary" i18n>{{ 'Create'|translate }}</button>
  </div>
</form>
