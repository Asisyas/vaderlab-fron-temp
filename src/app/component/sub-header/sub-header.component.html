<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of menu_items"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
