<form #f="ngForm" (submit)="onSubmit(f)">
    <mat-dialog-content>
      <div mat-dialog-title>{{ 'New Cargo'| translate }}</div>
          <div class="row">

            <div class="col-md-6">
              <app-input-geocoder
                required
                #geocoder_departure_input
                i18n-placeholder
                placeholder="{{ 'Departure city' | translate }}"
                [types]="['(cities)']"
              ></app-input-geocoder>
            </div>

            <div class="col-md-6 from-froup ">
              <app-input-geocoder
                required
                #geocoder_arrival_input
                placeholder="{{ 'Arrival city' | translate }}"
                [types]="['(cities)']"
              ></app-input-geocoder>
            </div>

          </div>

          <div class="row">
            <div class="col-md-4">
              <mat-form-field>
                <input
                  matInput
                  required
                  maxlength="30"
                  placeholder="{{ 'Short description'|translate }}"
                  value="{{ cargo.title }}"
                  [(ngModel)]="cargo.title"
                  name="title"
                >
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field>
                <input
                  matInput [matDatepicker]="departure_date"
                  placeholder="{{ 'Date of download'|translate }}"
                  [(disabled)]="cargo.is_permanent"
                  [(ngModel)]="cargo.departure_date"
                  name="departure_date"
                >
                <mat-datepicker-toggle matSuffix [for]="departure_date"></mat-datepicker-toggle>
                <mat-datepicker [startAt]="date_now" #departure_date></mat-datepicker>

              </mat-form-field>
            </div>
            <div class="col-md-3" [(attr.disabled)]="cargo.is_permanent || !cargo.departure_date">
              <mat-form-field>
                <input
                  matInput [matDatepicker]="arrival_date"
                  placeholder="{{ 'Date of uploading' | translate}}"
                  [(disabled)]="cargo.is_permanent || !cargo.departure_date"
                  [(ngModel)]="cargo.arrival_date"
                  name="arrival_date"
                >
                <mat-datepicker-toggle matSuffix [for]="arrival_date"></mat-datepicker-toggle>
                <mat-datepicker
                  #arrival_date
                  [(startAt)]="cargo.departure_date"
                  [(startView)]="cargo.departure_date"
                ></mat-datepicker>
              </mat-form-field>

            </div>
            <div class="col-md-2">
              <mat-checkbox name="permanent" [(ngModel)]="cargo.is_permanent">{{ 'Is Permanent'| translate }}</mat-checkbox>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <mat-form-field>
                <mat-select placeholder="{{ 'Body type' | translate }}"  [(ngModel)]="cargo.transport_type" name="transport_type">
                  <mat-option *ngFor="let tt of transport_type" [value]="tt">
                    {{ tt|translate }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field>
                <mat-select placeholder="{{ 'Load type'| translate }}"  [(ngModel)]="cargo.load_type" name="load_type">
                  <mat-option *ngFor="let lt of load_type" [value]="lt">
                    {{ lt|translate }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-1">
              <mat-form-field>
                <input
                  matInput
                  type="number"
                  placeholder="{{ 'Weight'|translate }}"
                  value="{{ cargo.weight }}"
                  [(ngModel)]="cargo.weight"
                  name="weight"
                >
              </mat-form-field>
            </div>


            <div class="col-md-1">
              <mat-form-field>
                <input
                  matInput
                  type="number"
                  placeholder="{{ 'Volume' | translate }}"
                  value="{{ cargo.volume }}"
                  [(ngModel)]="cargo.volume"
                  name="volume"
                >
              </mat-form-field>
            </div>

          </div>
    </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="cancelCreation($event)" i18n> {{ 'Cancel'| translate }}</button>
    <button mat-raised-button type="reset" i18n>{{ 'Reset' | translate}}</button>
    <button mat-raised-button type="submit" color="primary" i18n>{{ 'Create'|translate }}</button>
  </div>
</form>
